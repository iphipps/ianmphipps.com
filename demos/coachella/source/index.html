<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap-touch-carousel/dist/css/bootstrap-touch-carousel.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="row">
            <div class="container">
                <div class="col-xs-8 col-xs-offset-2">
                    <h1 class="text-center">Coachella</h1>  
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        
                        <div class="item active">
                            <div class="form-group col-xs-8 col-xs-offset-2">
                                <input type="date" class="js-date">
                                <input type="time" name="time" class="js-time">
                            </div>
                            <div class="col-xs-8 col-xs-offset-2 by-time-info" style="display: none;">
                                <ul>
                                    
                                </ul>
                            </div>

                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                        <div class="item">
                            <h1 class="text-center">Today Line Up</h1>
                            <div class="col-xs-8 col-xs-offset-2">
                                <div class="today-info"></div>
                            </div>
                            
                        </div>
                        <div class="item">
                            <h1 class="text-center">Search By Artist</h1>
                            <div class="form-group col-xs-8 col-xs-offset-2">
                                <input type="text" class="typeahead form-control" placeholder="By Artist">
                                
                            </div>
                            <div class="col-xs-8 col-xs-offset-2 by-artist-info" style="display: none;">
                                <h1 class="artist-name"> </h1>
                                <h2 class="venue"> </h2>
                                <h3 class="start-time"> </h3>
                            </div>
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                        
                        
                        <div class="item">
                            <h1 class="text-center">By Venue</h1>
                            <div class="form-group col-xs-8 col-xs-offset-2">
                                <input type="text" class=" form-control" placeholder="By Venue">
                            </div>
                            <div class="col-xs-8 col-xs-offset-2 by-venue-info" style="display: none;">
                                <ul>

                                </ul>
                            </div>
                            <div class="carousel-caption">
                                ...
                            </div>
                        </div>
                        ....
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
<script type="text/template" class="date-template">
 
        <h2>
            <%- rc.listTitle %>
        </h2>
 
        
        <% _.each( rc.listItems, function( listItem ){ %>

            <div class="media">
                <div class="media-body">
                    <h4 class="media-heading"><%- listItem.name %></h4>
                    <%- listItem.venue %> |  <%- listItem.start %>
                </div>
            </div>
                
                
               

        <% }); %>
 
 
 
</script>
<script type="text/template" class="today-template">
 
        <h2>
            <%- rc.listTitle %>
        </h2>
 
        <% _.each( rc.listItems, function( listItem ){ %>

            <div class="media">
                <div class="media-body">
                    <h4 class="media-heading"><%- listItem.name %></h4>
                    <%- listItem.venue %> |  <%- listItem.start %>
                </div>
            </div>
                
                
               

        <% }); %>
 
 
 
</script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/bootstrap-touch-carousel/dist/js/bootstrap-touch-carousel.js"></script>
        
        <script src="bower_components/underscore/underscore-min.js"></script>
       
        <script type="text/javascript" src="bower_components/bootstrap3-typeahead/bootstrap3-typeahead.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
        /*
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        */
        </script>
    </body>
</html>
